<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .task-table {
      margin-top: 20px;
    }
    .edit-form {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Task Manager</h1>
    <form id="addTaskForm" class="mt-3">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <input type="text" id="taskDescription" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <table class="table table-striped task-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <!-- Dynamic rows will go here -->
      </tbody>
    </table>
    <form id="editTaskForm" class="edit-form">
      <h3>Edit Task</h3>
      <div class="mb-3">
        <label for="editTaskName" class="form-label">Task Name</label>
        <input type="text" id="editTaskName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="editTaskDescription" class="form-label">Task Description</label>
        <input type="text" id="editTaskDescription" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Update Task</button>
      <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <script>
    const taskTableBody = document.getElementById('taskTableBody');
    const addTaskForm = document.getElementById('addTaskForm');
    const editTaskForm = document.getElementById('editTaskForm');
    const editTaskName = document.getElementById('editTaskName');
    const editTaskDescription = document.getElementById('editTaskDescription');
    const cancelEdit = document.getElementById('cancelEdit');
    let editingTaskId = null;

    // Fetch tasks and display them
    function fetchTasks() {
      fetch('/tasks')
        .then(response => response.json())
        .then(tasks => {
          taskTableBody.innerHTML = '';
          tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${task.id}</td>
              <td>${task.name}</td>
              <td>${task.description || ''}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editTask(${task.id}, '${task.name}', '${task.description || ''}')">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
              </td>
            `;
            taskTableBody.appendChild(row);
          });
        });
    }

    // Add a new task
    addTaskForm.addEventListener('submit', event => {
      event.preventDefault();
      const taskName = document.getElementById('taskName').value;
      const taskDescription = document.getElementById('taskDescription').value;
      fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: taskName, description: taskDescription })
      }).then(() => {
        fetchTasks();
        addTaskForm.reset();
      });
    });

    // Delete a task
    function deleteTask(taskId) {
      fetch(`/tasks/${taskId}`, { method: 'DELETE' })
        .then(() => fetchTasks());
    }

    // Edit a task
    function editTask(taskId, name, description) {
      editingTaskId = taskId;
      editTaskName.value = name;
      editTaskDescription.value = description;
      editTaskForm.style.display = 'block';
    }

    // Update the task
    editTaskForm.addEventListener('submit', event => {
      event.preventDefault();
      fetch(`/tasks/${editingTaskId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: editTaskName.value,
          description: editTaskDescription.value
        })
      }).then(() => {
        fetchTasks();
        editTaskForm.reset();
        editTaskForm.style.display = 'none';
      });
    });

    // Cancel editing
    cancelEdit.addEventListener('click', () => {
      editTaskForm.reset();
      editTaskForm.style.display = 'none';
    });

    // Initialize
    fetchTasks();
  </script>
</body>
</html>
